<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="component">
      <article>
        <img
          src="/assets/images/illustration-article.svg"
          alt="Illustraition-article"
        />
      </article>

      <div class="component__category"><span>Learning</span></div>

      <p class="component__published_date">Published 21 Dec 2023</p>
      <p class="component__title">HTML & CSS foundations</p>
      <p class="component__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="component__author">
        <img src="./assets/images/image-avatar.webp" alt="Author's profile picture">
        <span>Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
